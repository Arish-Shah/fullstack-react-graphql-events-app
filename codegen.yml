overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: "src/graphql/**/*.gql"
generates:
  types/backend.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  types/frontend.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
